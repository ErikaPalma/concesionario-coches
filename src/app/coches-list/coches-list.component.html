<div class="container">
    <h1>Listado de coches</h1>
    <div class="buttons">
        <button *ngIf="verTabla" (click)="mostrarTarjetas()">Mostrar tarjetas</button>
        <button *ngIf="!verTabla" (click)="mostrarTabla()">Mostrar tabla</button>
    </div>
    <table *ngIf="verTabla;else tarjetas">
        <thead>
            <th>Id</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Potencia</th>
            <th>Precio</th>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of coches">
                <tr *ngIf="item.visible" (click)="mostarCocheClick($event, item)" [ngClass]="{vendido: item.vendido}">
                    <td>{{item.id}}</td>
                    <td>{{item.marca}}</td>
                    <td>{{item.modelo}}</td>
                    <td>{{item.potencia}}</td>
                    <td>{{item.precio}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <ng-template #tarjetas>
        <div class="cards-container">
            <ng-container *ngFor="let item of coches">
                <div class="card" (click)="mostarCocheClick($event, item)" [ngClass]="{vendido: item.vendido}">
                    <p class="card-item"><span class="label">Marca</span> <span class="value">{{item.marca}}</span></p>
                    <p class="card-item"><span class="label">Modelo</span> <span class="value">{{item.modelo}}</span></p>
                    <p class="card-item"><span class="label">Potencia</span> <span class="value">{{item.potencia}}</span></p>
                    <p class="card-item"><span class="label">Precio</span> <span class="value">{{item.precio}}</span></p>
                </div>
            </ng-container>
        </div>
    </ng-template>
</div>
